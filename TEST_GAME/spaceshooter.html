  <script>
    // Variables
let animationId;
let paused = false; // Đặt trạng thái ban đầu của trò chơi
let gameOverFlag = false;
let time = 0;

// Game Functions

function pauseGame() {
  paused = true;
  cancelAnimationFrame(animationId); // Dừng vòng lặp animation frame
  console.log("Game paused");
}

function resumeGame() {
  paused = false;
  console.log("Game resumed");
  if (!gameOverFlag) {
    requestAnimationFrame(animate); // Nếu trò chơi chưa kết thúc, tiếp tục vòng lặp animation frame
  }
}


function exitMenu() {
  window.location.href = 'http://127.0.0.1:5500/TEST_GAME/Menu_Game/index_menu.html';
